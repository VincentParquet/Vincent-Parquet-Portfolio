<!DOCTYPE html>
<html>
  <head>
    <title>Vincent Parquet</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var map;
var nantes = new google.maps.LatLng(47.238222,-1.5609655);

function initialize() {

  var nantesAtlasStyles = [
   {
    "stylers": [
      { "visibility": "simplified" },
      { "gamma": 0.19 },
      { "saturation": -1 },
      { "hue": "#00eeff" },
      { "lightness": -120 },
      { "weight": 0.5 }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry",
    "stylers": [
      { "lightness": 78 },
      { "hue": "#00eeff" },
      { "weight": 0.1 },
      { "saturation": 50 }
    ]
  },{
    "featureType": "landscape.man_made",
    "stylers": [
      { "saturation": -100 },
      { "lightness": 18 }
    ]
  },{
    "featureType": "poi",
    "stylers": [
      { "saturation": -100 },
      { "gamma": 1.18 },
      { "lightness": 18 }
    ]
  },{
    "featureType": "poi.park",
    "elementType": "geometry",
    "stylers": [
      { "gamma": 0.19 },
      { "saturation": -1 },
      { "hue": "#00eeff" },
      { "lightness": -120 },
      { "weight": 0.5 }
    ]
  },{
    "featureType": "poi.attraction",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "road.highway",
    "stylers": [
      { "saturation": -100 },
      { "weight": 0.5 },
      { "lightness": 60 }
    ]
  },{
    "featureType": "road.arterial",
    "elementType": "geometry",
    "stylers": [
      { "weight": 0.6 },
      { "lightness": 10 },
      { "saturation": -100 }
    ]
  },{
    "featureType": "road.local",
    "elementType": "geometry",
    "stylers": [
      { "weight": 0.4 },
      { "saturation": -100 },
      { "lightness": 20 }
    ]
  },{
    "featureType": "transit",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  }
  ];

  var mapOptions = {
    zoom: 12,
    center: nantes,
    disableDefaultUI: true,
    zoomControl: true,
    zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL,
        position: google.maps.ControlPosition.RIGHT_BOTTOM
    },
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'nantesatlas']
    }
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var styledMapOptions = {
    name: 'Nantes Atlas by Vincent'
  };

  var nantesMapType = new google.maps.StyledMapType(
      nantesAtlasStyles, styledMapOptions);

  map.mapTypes.set('nantesatlas', nantesMapType);
  map.setMapTypeId('nantesatlas');

  
  var marker1 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2898408,-1.5314693),
    map: map,
    animation: google.maps.Animation.DROP,
    title:"Hello World!"
});

  var marker2 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2145357,-1.5674824),
    map: map,
    animation: google.maps.Animation.DROP,
    title:"Hello World!"
});

  var marker3 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.1958809,-1.5750956),
    map: map,
    animation: google.maps.Animation.DROP,
    title:"Hello World!"
});

  var marker4 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.1781696,-1.5476639),
    map: map,
    animation: google.maps.Animation.DROP,
    title:"Hello World!"
});
google.maps.event.addListener(marker1, 'mouseover', toggleBounce1);
google.maps.event.addListener(marker2, 'mouseover', toggleBounce2);
google.maps.event.addListener(marker3, 'mouseover', toggleBounce3);
google.maps.event.addListener(marker4, 'mouseover', toggleBounce4);
google.maps.event.addListener(marker1, 'mouseout', toggleBounceout1);
google.maps.event.addListener(marker2, 'mouseout', toggleBounceout2);
google.maps.event.addListener(marker3, 'mouseout', toggleBounceout3);
google.maps.event.addListener(marker4, 'mouseout', toggleBounceout4);
}

function toggleBounce1() {    
    marker11 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2081696,-1.5076639),
    map: map,
  });
}
function toggleBounce2() {    
    marker22 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2081696,-1.5076639),
    map: map,
  });
}
function toggleBounce3() {    
    marker33 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2081696,-1.5076639),
    map: map,
  });
}
function toggleBounce4() {    
    marker44 = new google.maps.Marker({
    position:  new google.maps.LatLng(47.2081696,-1.5076639),
    map: map,
  });
}
function toggleBounceout1() {    
  marker11.setMap(null);
}
function toggleBounceout2() {    
  marker22.setMap(null);
}
function toggleBounceout3() {    
  marker33.setMap(null);
}
function toggleBounceout4() {    
  marker44.setMap(null);
}



google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    
  </body>
</html>
