<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Scroll controlled SVG animation</title>
        <link rel="stylesheet" href="architecture-cv.css">

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/svg-scroll.js"></script>
        <script>
            $(document).ready(function() {
                $(".tex").css("visibility","hidden");
                $(window).scroll(function () { 
                    $(".tex").css("visibility","hidden");  
                    var list = document.getElementsByClassName("tex");
                    var listrect = document.getElementsByClassName("rect");
                    for (var i=0; i<list.length; i++) {  
                        if((($(window).scrollTop())*0.56)>((listrect[i].getBBox().y)-222)){ 
                            list[i].style.visibility  = "visible";
                        }
                    }
                });
            });
      
        </script>
